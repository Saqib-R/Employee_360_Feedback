<div class="container mt-5 login-container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
  <!-- Header Section -->
  <div class="col-md-8 col-lg-6 text-center">
    <h1 class="fw-bold mb-3">Welcome Back!</h1>
    <p class="text-muted mb-3">
      Weâ€™re glad to see you again! Please log in to your account to continue accessing your personalized feedback and growth insights.
    </p>
    <p class="text-muted mb-5">
      Enter your name below to continue your journey towards personal and professional development.
    </p>
  </div>
  <!-- Login Card -->
  <div class="login-form col-md-6 col-lg-4 d-flex justify-content-center align-items-center">
    <div class="card p-4 w-100 shadow-sm" style="border: 1px solid #ddd; border-radius: 1rem;">
      <h2 class="text-center mb-3 fw-bold" style="color: #333;">Login</h2>
      <p class="text-center text-muted mb-4">Please enter your name to continue</p>
      <!-- Input Field -->
      <div class="form-group mb-3">
        <label for="userName" class="form-label fw-semibold">Name<span style="color: rgb(241, 65, 21);">*</span></label>
        <input type="text"
               id="userName"
               [(ngModel)]="userName"
               placeholder="Enter your name..."
               class="form-control form-control-lg"
               (keydown)="handleKeyDown($event)"
               required
               style="border-radius: 0.5rem; border: 1px solid #ccc;" />
      </div>
      <!-- Login Button -->
      <div class="text-center mt-3">
        <button (click)="onLogin()"
                class="btn btn-dark btn-lg w-100"
                style="border-radius: 0.5rem; transition: 0.3s;">
          <i class="bi bi-person-circle me-2"></i>Login
        </button>
      </div>
    </div>
  </div>
</div>
